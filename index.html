<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kupal Detector</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff6f61, #ffcc70);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px; /* space for footer */
      min-height: 100vh;
      color: #333;
      position: relative;
    }

    h1 {
      margin-top: 30px;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    video {
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-width: 100%;
    }

    .controls {
      margin: 20px;
    }

    button {
      background: #222;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #444;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      animation: popup 0.3s ease-out;
    }

    @keyframes popup {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .kupal-label {
      font-size: 1.5rem;
      font-weight: bold;
      color: #d80000;
      margin-top: 10px;
    }

    .close-btn {
      margin-top: 15px;
      background-color: #ff5e5e;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: #e04848;
    }

    /* Footer Styles */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Kupal Detector üîç</h1>

  <video id="video" width="400" height="300" autoplay></video>

  <div class="controls">
    <button onclick="takePhoto()">üì∏ Take Photo</button>
  </div>

  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <!-- Modal Popup -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <img id="capturedImage" src="" alt="Captured Face"/>
      <div class="kupal-label" id="kupalLabel"></div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 Created by Limuel S. Ganal Jr.
  </footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');
    const kupalLabel = document.getElementById('kupalLabel');
    const resultModal = document.getElementById('resultModal');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert('Error accessing webcam: ' + err.message);
      });

    function takePhoto() {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert canvas to image URL
      const imageUrl = canvas.toDataURL('image/png');
      capturedImage.src = imageUrl;

      // Generate random kupal percentage
      const kupalPercent = Math.floor(Math.random() * 101); // 0 - 100%
      kupalLabel.textContent = `Kupal Level: ${kupalPercent}% üòà`;

      // Show modal
      resultModal.style.display = 'flex';
    }

    function closeModal() {
      resultModal.style.display = 'none';
    }

    // Optional: close on outside click
    window.addEventListener('click', function(e) {
      if (e.target === resultModal) {
        closeModal();
      }
    });
  </script>
</body>
</html>
